<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Psychology Flash Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
          "
        >
          <div>
            <h1>Sport Psychology Flash Cards</h1>
            <p
              style="
                color: #9ca3af;
                margin-top: 10px;
                font-size: 0.95em;
                font-weight: 400;
              "
            >
              Study Guide for Test Preparation
            </p>
          </div>
          <button
            id="modeToggle"
            type="button"
            style="
              background: #3b82f6;
              color: #ffffff;
              padding: 12px 24px;
              text-decoration: none;
              font-weight: 600;
              border: none;
              cursor: pointer;
              transition: all 0.2s ease;
              white-space: nowrap;
            "
            onmouseover="this.style.background='#2563eb'"
            onmouseout="this.style.background='#3b82f6'"
          >
            Take Test
          </button>
        </div>
      </header>

      <div class="chapter-nav" id="chapterNav">
        <button
          class="chapter-btn active"
          data-chapter="imagery"
          onclick="showChapter('imagery', this)"
        >
          Chapter 14: Imagery
        </button>
        <button
          class="chapter-btn"
          data-chapter="goals"
          onclick="showChapter('goals', this)"
        >
          Chapter 16: Goal Setting
        </button>
        <button
          class="chapter-btn"
          data-chapter="leadership"
          onclick="showChapter('leadership', this)"
        >
          Chapter 10: Leadership
        </button>
        <button
          class="chapter-btn"
          data-chapter="teams"
          onclick="showChapter('teams', this)"
        >
          Chapter 9: Team Dynamics
        </button>
      </div>

      <div id="content"></div>

      <div class="stats" id="studyStats">
        <div class="stats-info">
          <div class="stat-item">
            Total Cards: <span class="stat-value" id="totalCards">0</span>
          </div>
          <div class="stat-item">
            Current Chapter:
            <span class="stat-value" id="currentChapter">-</span>
          </div>
        </div>
      </div>

      <div
        id="testStats"
        style="
          display: none;
          text-align: left;
          padding: 20px 30px;
          background: #1a1f2e;
          border-radius: 0;
          margin-top: 40px;
          border-top: 1px solid #2a2f3e;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
          "
        >
          <div style="color: #9ca3af; font-size: 0.9em">
            Question
            <strong
              style="color: #3b82f6; font-size: 1.2em"
              id="currentQuestion"
              >1</strong
            >
            of
            <strong style="color: #3b82f6; font-size: 1.2em" id="totalQuestions"
              >0</strong
            >
          </div>
          <div style="color: #9ca3af; font-size: 0.9em">
            Score:
            <strong style="color: #3b82f6; font-size: 1.2em" id="currentScore"
              >0</strong
            >
            /
            <strong style="color: #3b82f6; font-size: 1.2em" id="maxScore"
              >0</strong
            >
          </div>
        </div>
      </div>

      <div id="resultsContainer" style="display: none"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
